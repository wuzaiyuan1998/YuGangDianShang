server.port=8081
# 配置数据库信息
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/zhuoyuedb?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

# 配置dubbo和zookeep

# 配置 注册中心的地址
spring.dubbo.registry.address=zookeeper://192.168.4.49:2181
spring.dubbo.registry.protocol=dubbo
# 本机 服务 配置
# 本机服务开放的端口
spring.dubbo.protocol.port=20880
# 配置向注册中心注册的协议
spring.dubbo.protocol.name=dubbo
# 配置服务的 应用名称
spring.dubbo.application.name=zhuoyue-userservice-provide
